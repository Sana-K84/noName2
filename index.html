<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="block_item">
            <div class="square"></div>
        </div>
        <div class="block_item">
            <div class="rectangle"></div>
        </div>
        <div class="block_item">
            <div class="circle"></div>
        </div>
        <div class="block_item">
            <div class="oval"></div>
        </div>
        <div class="block_item">
            <div class="triangle-up"></div>
        </div>
        <div class="block_item">
            <div class="triangle-down"></div>
        </div>
        <div class="block_item">
            <div class="triangle-left"></div>
        </div>
        <div class="block_item">
            <div class="triangle-right"></div>
        </div>
        <div class="block_item">
            <div class="parallelogram"></div>
        </div>
        <div class="block_item">
            <div class="trapezoid"></div>
        </div>
        <div class="block_item">
            <div class="triangle-top-left"></div>
        </div>
        <div class="block_item">
            <div class="triangle-top-right"></div>
        </div>
        <div class="block_item">
            <div class="triangle-bottom-left"></div>
        </div>
        <div class="block_item">
            <div class="triangle-bottom-right"></div>
        </div>
        <div class="block_item">
            <div class="rectangle" style="position: absolute; left: 10px;">
                <div class="triangle-right" style="position: relative; left: 200px; bottom: 50px"></div>
            </div>
        </div>
        <div class="block_item">
            <div class="dialog">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa, repellendus!</div>
        </div>
    </div>
</body>

</html>
